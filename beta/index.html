<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro:300,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta property="og:site_name" content="Casefind">
    <meta property="og:title" content="A better way to research cases.">
    <meta property="og:description" content="Built by students, for students, Casefind makes it easy to review summaries from the web's best sources. Sign up for the Contract Law beta today!">
    <meta property="og:image" content="http://casefind.org/fb-sharing-image.png?c=1">
    <meta property="og:image:height" content="630">
    <meta property="og:image:width" content="1200">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"><meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Casefind [Beta]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src='logo.png' data-tracking="logo" />
      <nav>
        <span class="request-access" data-tracking="header request access link">Request Access</span>
        <a href='mailto:casefind@gmail.com' data-tracking="header email us link">Email Us</a>
      </nav>
    </header>
    <h2>Research <strong>Contract Law</strong> Cases Better &amp; Faster</h2>
    <section>
      <h3>Enter your Access Code</h3>
      <div><input autofocusid='access-code' placeholder='Code' id='code-input'/><button id='go-to-app-button'>Go to App</button></div>
      <p>Haven't got a code yet? <span class="request-access" data-tracking="no code apply prompt">Apply to join the beta</span>.</p>
      <p>Applicants will receive access codes on <strong>March 1st</strong>.</p>
    </section>

    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
    <script type="text/javascript">
      require(
        ["mojo/signup-forms/Loader"],
        function(L) {
          showPopup = () => L.start({"baseUrl":"mc.us17.list-manage.com","uuid":"9b4c3c3d2e602a75be1153698","lid":"8be9f2ffcc"});
          loaded();
        }
      )
    </script>

  </body>
</html>
